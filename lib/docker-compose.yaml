version: '3'
services:
    postgres:
        image: postgres
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=kampus
        volumes:
            - ./postgres/kampus.sql:/docker-entrypoint-initdb.d/kampus.sql
    app-dart-frog:
        image: dart-app
        ports:
            - 8080:8080
        depends_on:
            - postgres